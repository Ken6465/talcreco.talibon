<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My HTML Page</title>
</head>
<body>
  <!-- Placeholder for header -->
  <div id="header"></div>

  <!-- Placeholder for main content -->
  <div id="main"></div>

  <!-- Placeholder for footer -->
  <div id="footer"></div>

  <script>
    // Load header
    fetch('nav/header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header').innerHTML = data);

    // Load main/home content
    fetch('home.html')
      .then(res => res.text())
      .then(data => document.getElementById('main').innerHTML = data);

    // Load footer
    fetch('nav/footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
